



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:border="1">
    <tr>
        <th>Name</th>
        <th>mail</th>
        <th>pass</th>

    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.mail}"></td>
        <td th:text="${user.pass}"></td>
    </tr>
</table>

<a th:href="@{'log'}">Add New User</a>

</body>
</html>
